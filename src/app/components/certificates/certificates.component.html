<div class="body">
    <div class="container">
        <h2>My Certificates</h2>
        <div class="row">
            <div class="col-md-4 my-2" *ngFor="let img of images">
                <div class="card" data-aos="fade-up">
                    <img [src]=img class="card-img-top" alt=img>
                    <div class="card-body">
                        <h5 class="card-title">Certificate Title 3</h5>
                        <p class="card-text">Description or achievement related to the certificate.</p>
                    </div>
                </div>
            </div>
            <div class="hidden row" [ngClass]="{'d-none':show}">
                <div class="col-md-4 my-2" *ngFor="let img of hiddenImages">
                    <div class="card" data-aos="fade-up">
                        <img [src]=img class="card-img-top" alt=img>
                        <div class="card-body">
                            <h5 class="card-title">Certificate Title 3</h5>
                            <p class="card-text">Description or achievement related to the certificate.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 my-2" *ngFor="let img of badges">
                    <div class="card" data-aos="fade-up">
                        <img [src]=img alt=img>
                        <div class="card-body">
                            <h5 class="card-title">Certificate Title 3</h5>
                            <p class="card-text">Description or achievement related to the certificate.</p>
                        </div>
                    </div>
                </div>
            </div>

            <span style="cursor: pointer;" (click)="toggleCertificates()"><div *ngIf="show"> ...See more</div><div *ngIf="!show"> ...See Less</div></span>
        </div>

    </div>
</div>
