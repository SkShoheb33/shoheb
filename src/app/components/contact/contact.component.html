<div class="container">
    <h1>Contact Us</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control " id="name" placeholder="Enter your name" onkeydown="movePlaceholderInline(this)">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" onkeydown="movePlaceholderInline(this)">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" onkeydown="movePlaceholderInline(this)"></textarea>
        </div>
        <button type="submit" class="btn w-100">Submit</button>
    </form><br><br>
</div>
